<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Entrenador matemático</title>
</head>

<body onload="creadorAleatorio()">
    <div class="contenedor">
      <div class="mathCard">
        <div class="mathQuestion">
          <h1 class="questionText"></h1>
        </div>
        <form id="formularioMatematico">
          <div class="form-group">
            <input type="text" class="form-control" id="respuestaEntrada" placeholder="Escribe tu respuesta aquí">
            <button type="submit">Enviar</button>
            <button  onclick="creadorAleatorio()"><i class="fas fa-sync-alt"></i></button>
            <button  onclick="respuestaAyuda()"><i class="far fa-question-circle"></i></button>
          </div>
          
        </form>
      </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
