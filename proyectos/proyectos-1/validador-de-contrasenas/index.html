<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    
    <div class="contenedor">
        <input type="password" id="password" placeholder="Contraseña"
    onInput="validar()">
   
   <br>
      
     <div id="set" >
       
    <div id="largo">Largo : 0</div>
        
    <i id="ver" onclick="ver()" class="far fa-eye"></i>
         
     </div>
      
   <div id="validar0">
     <i class="far fa-check-circle"></i>  <span>Más de 5 carácteres</span>
   </div>
    <div id="validar1">
     <i class="far fa-check-circle"></i>  <span>Menos de 10 carácteres</span>
   </div>
    <div id="validar2">
     <i class="far fa-check-circle"></i>  <span>Contiene números</span>
   </div>
    <div id="validar3">
     <i class="far fa-check-circle"></i>   <span>Contiene carácteres especiales</span>
     </div>
      <div id="validar4">
     <i class="far fa-check-circle"></i>  <span>No debe tener espacios</span>
   </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
