<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Items</title>
</head>

<body>
    <div class="menu">
        <div class="title">Our Menu</div>
        <div class="underline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
        <button class="filter-btn" type='button' data-id="all">all</button>
        <button class="filter-btn" type='button' data-id="breakfast">breakfast</button>
        <button class="filter-btn" type='button' data-id="lunch">lunch</button>
        <button class="filter-btn" type='button' data-id="shakes">shakes</button>
    </div>
    <!-- menu items -->
    <div class="section-center">
        <article class="menu-item">
            <img src="menu-item.jpg" class="photo" alt="">
            <div class="item-info">
                <header>
                    <h4>buttermilk pancakes</h4>
                    <h4 class="price">$14</h4>
                </header>
                <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, nihil?
                    Delectus recusandae
                    harum laudantium vel temporibus omnis culpa.</p>
            </div>
        </article>

    </div>

    <script src="index.js"></script>
</body>

</html>
