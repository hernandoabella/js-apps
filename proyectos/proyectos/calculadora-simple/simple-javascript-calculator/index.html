<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<title>Calculator</title>

		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<div class="container">
			<form >
				<div   id="result">
					<p>Result: <span id='final-result'></span></p>
				</div>

				<label for="">Number 1: </label>
				<input class="form-control" id="number1" type="text" placeholder="Enter First Number">
				<label for="">Number 2:</label>
				 <input class="form-control" id="number2" type="" name="" placeholder="Enter Second Number">
				<p class="mb-2">Operator</p>

				<select id="operator">
					<option value="undefined" selected disabled >Choose Operator</option>
					<option value="add">Add(+)</option>

					<option value="min">Minus(-)</option>
					<option value="mul">Multiply(*)</option>
					<option value="div">Divide(/)</option>
				</select>
				<button  class="btn btn-info mb-2" onclick="calc()" type="button"> Calculate</button>
				<button onclick="resetBtn()" type="button" class="btn btn-warning">Reset</button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
