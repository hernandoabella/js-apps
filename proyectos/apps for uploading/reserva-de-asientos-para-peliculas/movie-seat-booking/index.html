<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reserva de asientos para películas</title>
  </head>
  <body>
    <h1>Reserva de asientos para películas</h1>
    <div class="contenedor__pelicula">
      <label>Selecciona una pelicula</label>
      <select id="pelicula">
        <option value="10">Vengadores: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">Rey Leon ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="silla"></div>
        <small>Vacia</small>
      </li>
      <li>
        <div class="silla seleccionada"></div>
        <small>Seleccionada</small>
      </li>
      <li>
        <div class="silla ocupada"></div>
        <small>Ocupada</small>
      </li>
    </ul>

    <div class="contenedor">
      <div class="pantalla"></div>

      <div class="fila">
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
      </div>

      <div class="fila">
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla ocupada"></div>
        <div class="silla ocupada"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
      </div>

      <div class="fila">
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla ocupada"></div>
        <div class="silla ocupada"></div>
      </div>

      <div class="fila">
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
      </div>

      <div class="fila">
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla ocupada"></div>
        <div class="silla ocupada"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
      </div>

      <div class="fila">
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla"></div>
        <div class="silla ocupada"></div>
        <div class="silla ocupada"></div>
        <div class="silla ocupada"></div>
        <div class="silla"></div>
      </div>
    </div>

    <p class="text">
      Has seleccionado <span id="contar">0</span> sillas por un precio de $<span
        id="precio">0</span>
    </p>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
