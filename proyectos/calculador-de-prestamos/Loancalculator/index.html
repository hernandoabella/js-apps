<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Loan Calculator</title>
    <style>
    #loading, #results {
        display: none;
    }
    </style>
</head>

<body class="bg-dark">
   <div class="container">
       <div class="row">
           <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display pb-3">Loan calculator</h1>
                <form id="loan-form">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">â‚¹</span> 
                        </div>
                        <input type="number" class="form-control" id="amount" placeholder="Loan amount">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">%</span>
                        </div>
                        <input type="number" class="form-control" id="interest" placeholder="Interest">
                    </div>
                    <div class="form-group input-group">
                        <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-block btn-dark" value="Calculate">
                    </div>
                </form>

                <!--LOADER-->
                
                <div id="loading">
                    <img src="img/loading.gif" alt="">
                </div>
                
                <!--RESULT-->
                <div id="results" class="pt-4">
                    <h5>Results</h5>
                    <div class="form-group input-group">
                        <div class="input-group-append">
                            <span class="input-group-text">Monthly Payment</span>
                        </div>
                        <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div> 
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Payment</span>
                        </div>
                        <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Interest</span>
                        </div>
                        <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                </div>
            </div>
           </div>
       </div>
   </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https3://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        //get  the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
