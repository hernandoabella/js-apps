<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br>customer service service performance</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/color/96/000000/sad--v1.png" alt="sad" />
                <small>unhappy</small>
            </div>

            <div class="rating">
                <img src="https://img.icons8.com/color/96/000000/neutral-emoticon--v1.png" alt="neutral" />
                <small>neutral</small>
            </div>

            <div class="rating active">
                <img src="https://img.icons8.com/color/96/000000/smiling.png" alt="satisfied" />
                <small>satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
