<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rompe bloques</title>
  </head>
  <body>
    <button id="rules-btn" class="btn rules-btn">Mostrar Reglas</button>
    <div id="rules" class="rules">
      <h2>Cómo jugar:</h2>

      <p>Usa las teclas derecha e izquierda para mover la paleta para hacer rebotar la pelota y romper los bloques.</p>

      <p>Si pierdes la pelota, tu puntuación y los bloques se reiniciarán.</p>

      <button id="close-btn" class="btn">Cerrar</button>
    
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>

    <script src="script.js"></script>
  </body>
</html>
