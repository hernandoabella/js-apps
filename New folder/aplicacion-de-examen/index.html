<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz app</title>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">Question text</h3>
            <ul>
                <li><input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question 1</label>
                </li>
                <li><input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Question 2</label>
                </li>
                <li><input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Question 3</label>
                </li>
                <li><input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Question 4</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
